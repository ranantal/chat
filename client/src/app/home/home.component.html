<div *ngIf="!logged" class="login-table">
  <div class="login-form">
    <h2>Login</h2>
    <form ngNativeValidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="name">
      </div>
 
      <button type="submit" class="btn btn-success" (click)="login()">Submit</button>
 
    </form>
  </div>
</div>

<app-chat *ngIf="logged" [name]="name"></app-chat>
